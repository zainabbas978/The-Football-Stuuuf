<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Buy Now | Confy Chair</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    .product-img, .order-summary-img {
      max-width: 100%;
      height: 350px;
      object-fit: cover;
    }
    .order-summary {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .quantity-control button {
      padding: 0 10px;
      font-size: 18px;
    }
    .quantity-control input {
      width: 50px;
      text-align: center;
      margin: 0 10px;
      font-size: 16px;
    }
    .total-price {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .form-section {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;

    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-warning text-white" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Register Now</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Buy Now Page Content -->
  <div class="container mt-5">
    <h2 class="mb-4">Complete Your Purchase</h2>
    <div class="row">
      <!-- Product Details -->
      <div class="col-md-8">
        <div class="order-summary">
          <div class="row">
            <div class="col-md-4">
              <img src="../images/prod1.jpg" class="order-summary-img" alt="Product Image" ;">
            </div>
            <div class="col-md-8">
              <h4>Confy Chair</h4>
              <p class="text-muted">Stylish and comfortable chair.</p>
              <p><strong>PKR <span id="product-price">4000</span> per item</strong></p>

              <!-- Quantity Control -->
              <div class="quantity-control mb-3">
                <label for="order-quantity" class="form-label">Quantity:</label>
                <button class="btn btn-outline-secondary" id="decrease">-</button>
                <input type="text" id="order-quantity" value="1" readonly>
                <button class="btn btn-outline-secondary" id="increase">+</button>
              </div>

              <!-- Discount Section -->
              <div class="discount-section mb-4">
                <label for="discount-code" class="form-label">Discount Code</label>
                <div class="input-group">
                  <input type="text" id="discount-code" class="form-control" placeholder="Enter code">
                  <button class="btn btn-outline-secondary" type="button" onclick="applyDiscount()">Apply</button>
                </div>
                <p class="mt-2">Discount: <span id="discount-amount">PKR 0</span></p>
                <p>Total Amount: <span id="order-total-price" class="total-price">PKR 4000</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Shipping Information -->
      <div class="col-md-4">
        <div class="form-section">
          <h4>Shipping Information</h4>
          <form>
            <div class="mb-3">
              <label for="full-name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="full-name" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" required>
            </div>
            <div class="mb-3">
              <label for="postal-code" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postal-code" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone" required>
            </div>
            <button type="submit" class="btn btn-warning text-white">Confirm Order</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-AY7ka4wrN5WYB2KtVvOBkf0VGfSFFTYp1p6dwbBq3z8CBTl+RBhCU9wWcXbj4Yen" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhG81r6LgYIM8k6M7KL3wEVvoEGb8Z7e1Fq/j0ibZh0O8zheGFkW/exbKQ3f" crossorigin="anonymous"></script>

  <script>
    const productPrice = 4000;
    let quantity = 1;

    function updateTotalPrice() {
      const discountCode = document.getElementById('discount-code').value;
      let discountAmount = 0;

      // Calculate discount based on total price
      const totalPriceBeforeDiscount = productPrice * quantity;
      if (discountCode === 'ZAIN') {
        discountAmount = totalPriceBeforeDiscount * 0.20; // 20% discount
      }

      const totalPrice = totalPriceBeforeDiscount - discountAmount;

      document.getElementById('discount-amount').textContent = `PKR ${discountAmount.toFixed(2)}`;
      document.getElementById('order-total-price').textContent = `PKR ${totalPrice.toFixed(2)}`;
    }

    document.getElementById('increase').addEventListener('click', function () {
      quantity += 1;
      document.getElementById('order-quantity').value = quantity;
      updateTotalPrice();
    });

    document.getElementById('decrease').addEventListener('click', function () {
      if (quantity > 1) {
        quantity -= 1;
        document.getElementById('order-quantity').value = quantity;
        updateTotalPrice();
      }
    });

    document.getElementById('discount-code').addEventListener('input', updateTotalPrice);

    // Initial update
    updateTotalPrice();
  </script>
</body>
</html>
